    <!--Link to primary CSS -->

    <title>Home Page</title>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <div class="container">
            <a class="navbar-brand" href="/home.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-danger logout-button" href="/login.html" role="button">Logout</a>
                    </li>

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1 class="font-weight-light">Leave Requests</h1>
                <div class="row justify-content-end">
                    <a href="/newLeaveRequest.html"><input class="btn btn-success" type="button" value="Create New Request"></a>
                </div>
                <p class="lead">View your leave requests here</p>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Email</th>
                            <th scope="col">Leave Type</th>
                            <th scope="col">Departure</th>
                            <th scope="col">Return</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="leaveRequestData">
                    </tbody>
                </table>

                <!-- container for Leave Request Display -->
                <div style="height: 700px"></div>
                <p class="lead mb-0">You've reached the end!</p>
            </div>
        </div>
    </div>
    <!-- jQuery, Axios, Popper.js, & Bootstrap Scripts -->
