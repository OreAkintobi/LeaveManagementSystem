<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Link to primary CSS -->
    <link href="css/newLeaveRequest.css" type="text/css" rel="stylesheet">
    <!-- Link toBootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>New Leave Request</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <div class="container">
            <a class="navbar-brand" href="/home.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-danger logout-button" href="/login.html" role="button">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1 class="font-weight-light">New Leave Request</h1>
                <!-- container for Leave Request Creation -->
                <div style="height: 500px">
                    <form class="form-container" id="leave-form">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" disabled="true" name="email" placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label for="leave-type">Type of Leave</label>
                            <select id="leave-type" class="form-control" placeholder="Type of Leave Requested">
                                <option selected>...</option>
                                <option>Annual Leave</option>
                                <option>Maternity/Paternity Leave</option>
                                <option>Sick Leave</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="from">From</label>
                            <input type="date" class="form-control" id="start-date" name="start-date" placeholder="Start Date">
                            <label for="to">To</label>
                            <input type="date" class="form-control" id="end-date" name="end-date" placeholder="End Date">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" class="form-control" disabled="true" placeholder="Status">
                                    <option selected>Pending</option>
                                    <option>Approved</option>
                                    <option>Declined</option>
                                </select>
                        </div>
                        <input class="btn btn-success" type="submit" value="Create">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery, Axios, Popper.js, & Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Link to primary JS -->
    <script src="/js/newLeaveRequest.js"></script>
</body>

</html>
